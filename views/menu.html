<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/main.css">
	<title>Foodmap</title>
</head>

<body>
	<section class="section-menu">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1>Foodmap</h1>
					<div class="container-sub">
						<span class="glyphicon glyphicon-stop"></span>
						<hr class="line">
						<span class="glyphicon glyphicon-stop"></span>
					</div>
					<br>
					<figure>
						<img src="../assets/images/mapa.png" alt="mapa" class="img-responsive">
					</figure>
					<h3>Comida cerca de ti</h3>
					<select id="select" class="btn btn-default dropdown-toggle col-xs-12" title="-- Seleccione --">
						<option value="La Tranquera BBQ">La Tranquera BBQ</option>
						<option value="2">El 10 carnes y vinos</option>
						<option value="3">Baco y Vaca</option>
					</select>
					<br>
					<br>
					<br>
					<br>
					<figure class="menu">
							<img class="btn-alert" data-toggle="modal" data-target="#select">
						<img src="../assets/images/bbq.png" alt="bbq" class="img-responsive">
						<img src="../assets/images/lomo.png" alt="lomo" class="img-responsive">
						<img src="../assets/images/vapor.png" alt="vapor" class="img-responsive">
					</figure>
				</div>
			</div>
		</div>
	</section>

	<!-- modal -->
	<section class="modal fade" id="select" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Modal title</h4>
					</div>
					<div class="modal-body">
						<p>One fine body&hellip;</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</section>
</body>
<script src="../vendors/js/jquery-3.2.1.min.js"></script>
<script src="../js/data.js"></script>
<script src="../js/menu.js"></script>
</html>
